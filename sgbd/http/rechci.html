<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rennequinepolis - Recherche CI</title>
	<link rel="stylesheet" href="style/style.css" media="all" type="text/css" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" media="all" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery-ui-i18n.min.js"></script>
	<script src="rechci.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
		<h1>Recherche de film (RechCI)</h1>
		<section>
			<form action="?" method="post" onsubmit="return ajaxsearch(this);">
			<h2>Recherche avancé</h2>
			<label for="title">Titre:</label>
			<input type="text" name="title" id="title" value="" />
			<br />
			
			<label for="actor">Acteurs:</label>
			<input type="text" name="actor" id="actor" value="" />
			<br />
			
			<label for="director">Réalisateur:</label>
			<input type="text" name="director" id="director" value="" />
			<br />
			
			<label for="genre">Genre:</label>
			<input type="text" name="genre" id="genre" value="" />
			<br />
			
			<label for="certification">Certification:</label>
			<input type="text" name="certification" id="certification" value="" />
			<br />
			
			<label for="vote_avg_min">Score:</label>
			entre <input type="text" name="vote_avg_min" id="vote_avg_min" value="0.0" class="small" />
			et <input type="text" name="vote_avg_max" id="vote_avg_max" value="10.0" class="small" />
			<br />
			
			<label for="vote_min">Nombre de Vote:</label>
			entre <input type="text" name="vote_min" id="vote_min" value="" class="small" />
			et <input type="text" name="vote_max" id="vote_max" value="" class="small" />
			<br />
			
			<label>Date de sortie:</label>
			entre <input type="text" name="release_min" id="release_min" value="" class="date" />
			et <input type="text" name="release_max" id="release_max" value="" class="date" />
			<br />
			
			<button>Rechercher</button>
			</form>
		</section>
		
		<section id="result">
			<table>
			
			</table>
		</section>
	</div>
</body>
</html>
