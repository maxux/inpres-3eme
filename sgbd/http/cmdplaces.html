<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rennequinepolis - RechPlaces</title>
	<link rel="stylesheet" href="style/style.css" media="all" type="text/css" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" media="all" type="text/css" />
	<link rel="stylesheet" href="fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery-ui-i18n.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
	<script src="https://rawgithub.com/andris9/jStorage/master/jstorage.js" type="text/javascript"></script>
	<script src="fancybox/jquery.fancybox.js" type="text/javascript"></script>
	<script type="text/javascript" src="cmdplaces.js"></script>
</head>

<body>
	<div class="caddie">
		<a href="#" class="root-summary" onclick="caddieshow();"></a>
	</div>
	
	<div id="container">
		<h1>Rennequinepolis (CmdPlaces)</h1>

		<section>
			<form action="?" method="post" onsubmit="return ajaxsearch(this);">
			
			<h2>Recherche avancé</h2>
			<label for="popularity_value">Popularité:</label>
			<select name="popularity_type">
				<option value="-1">&lt;</option>
				<option value="0">=</option>
				<option value="1">&gt;</option>
			</select>
			
			<input type="number" name="popularity_value" id="popularity_value" value="" />
			<br />
			
			<label for="perenity_value">Pérénnité:</label>
			<select name="perenity_type">
				<option value="-1">&lt;</option>
				<option value="0">=</option>
				<option value="1">&gt;</option>
			</select>
			<input type="number" name="perenity_value" id="perenity_value" value="" />
			<br />
			
			<label for="title">Title:</label>
			<input type="text" name="title" id="title" value="" />
			<br />
			
			<button>Rechercher</button>
			</form>
		</section>
		
		<div id="movies">
			<ul></ul>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
